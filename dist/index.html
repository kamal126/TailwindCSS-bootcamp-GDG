<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Tailwind CSS Bootcamp by Google Devloper Group</title>
  </head>

  <body class="bg-black grid place-content-center h-screen">
    <h1
      class="mx-auto max-w-sm bg-amber-600 rounded-xl p-6 m-auto text-center dark:text-white hover:bg-green-600 cursor-pointer"
    >
      Google Developer Group - IIT DELHI
    </h1>

    <div
      class="bg-white max-w-sm mt-10 mx-auto rounded-xl p-6 shadow-lg flex items-center space-x-4 hover:shadow-2xl transition-shadow"
    >
      <div>
        <img
          class="h-12 w-12 rounded-full"
          src="https://avatars.githubusercontent.com/u/54989946?v=4"
          alt="Profile picture"
        />
      </div>
      <div class="text-2xl font-medium text-black">
        Tailwind CSS <br />
        <p class="text-yellow-500 text-base">Kamal Chandra</p>
      </div>
      <button
        class="bg-green-600 px-3 py-1 rounded-xl text-white font-medium hover:bg-green-700 transition"
      >
        Buy Now
      </button>
    </div>

    <!-- new card -->
    <div
      class="bg-white mx-auto max-w-sm flex items-center gap-x-4 rounded-xl mt-10 p-6 shadow-lg outline outline-black/5 dark:bg-slate-800 dark:shadow-none dark:-outline-offset-1 dark:outline-white/10 hover:bg-slate-900"
    >
      <img
        class="size-12 shrink-0"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Google_Gemini_logo.svg/344px-Google_Gemini_logo.svg.png"
        alt="Gemini Chat img"
      />
      <div>
        <div class="text-xl font-medium text-black dark:text-white">
          Gemini Chat
        </div>
        <p class="text-gray-500 dark:text-gray-400">You have a new message</p>
      </div>
    </div>

    <!-- profile card create -->
    <div
      class="mt-10 mx-auto flex flex-col max-w-sm gap-2 p-6 rounded-xl dark:bg-white dark:text-black sm:flex-row sm:items-center sm:gap-6 sm:py-4"
    >
      <img
        class="mx-auto block h-24 rounded-full sm:mx-0 sm:shrink-0"
        src="https://avatars.githubusercontent.com/u/54989946?v=4"
        alt="profile picture"
      />
      <div class="space-y-0.5 text-center sm:text-left">
        <div class="space-y-0.5">
          <p class="text-lg font-semibold text-black">Kamal Ch&ra</p>
          <p class="font-medium text-gray-500">Software Engineer 1</p>
        </div>
        <button
          class="outline font-semibold outline-pink-200 px-3 py-1 rounded-xl text-purple-700 hover:border-transparent hover:bg-purple-600 hover:text-white"
        >
          Message
        </button>
      </div>
    </div>

    <div
      class="bg-white m-auto mt-10 px-20 py-10 rounded-xl max-w-sm grid place-content-center"
    >
      <div class="flex items-center space-x-2 text-base">
        <h4 class="font-semibold text-slate-900">Contributors</h4>
        <span
          class="bg-slate-200 px-2 py-1 text-xs font-semibold text-slate-700 rounded-xl"
          >204</span
        >
      </div>
      <div class="flex mt-3 -space-x-2.5 overflow-hidden">
        <img
          class="rounded-full h-12 w-12 ring-2 ring-white"
          src="https://avatars.githubusercontent.com/u/54989946?v=4"
          alt=""
        />
        <img
          class="rounded-full h-12 w-12 ring-2 ring-white"
          src="https://avatars.githubusercontent.com/u/54989946?v=4"
          alt=""
        />
        <img
          class="rounded-full h-12 w-12 ring-2 ring-white"
          src="https://avatars.githubusercontent.com/u/54989946?v=4"
          alt=""
        />
        <img
          class="rounded-full h-12 w-12 ring-2 ring-white"
          src="https://avatars.githubusercontent.com/u/54989946?v=4"
          alt=""
        />
        <img
          class="rounded-full h-12 w-12 ring-2 ring-white"
          src="https://avatars.githubusercontent.com/u/54989946?v=4"
          alt=""
        />
        <img
          class="rounded-full h-12 w-12 ring-2 ring-white"
          src="https://avatars.githubusercontent.com/u/54989946?v=4"
          alt=""
        />
      </div>
      <div class="mt-3 text-sm font-medium">
        <a href="#" class="text-blue-500">+198 others</a>
      </div>
    </div>
  </body>
</html>
